# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

build_script:
  - travis-tool.sh install_github hadley/devtools
  - travis-tool.sh install_deps
  
env:
 global:
   - CRAN: http://cran.rstudio.com
   - USE_RTOOLS: tru

notifications:
  email:
    on_success: change
    on_failure: change
